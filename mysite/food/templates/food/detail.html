{% extends 'food/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="card img-fluid d-block" height="100px" src="{{ item.item_image }}" alt="Food Image">
            </div>
            <div class="col-md-6">
                <h1>{{ item.item_name }}</h1>
                <h2>{{ item.item_desc}}</h2>
                <h3>${{ item.item_price}}</h3>
            </div>
        </div>
    </div>
    

{% endblock body %}
