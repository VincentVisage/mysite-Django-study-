{% extends 'food/base.html' %}

    {% block body %}

        {% for item in item_list %}

            <div class="row">

                <div class="col-md-2 offset-md-2">
                    <img class="card img-fluid d-block" height="100px" src="{{ item.item_image }}" alt="Food Image">
                </div>
                <div class="col-md-4 mx-auto">
                    <h3>{{ item.item_name }}</h3>
                    <h5>{{ item.item_desc }}</h5>
                    <h5>${{ item.item_price }}</h5>
                    <h6>{{ item.user_name }}</h6>
                </div>
                <div class="col-md-2">
                    <a href="{{ item.get_absolute_url }}" class="btn btn-success">Details</a>
                </div>

            </div>
       
        {% endfor %}

    {% endblock body %}
